#Paramètres globaux
enableDirScan: True
logHealthyFiles: True
createHTMLRapport: True

#Paramètre du limiteur de requêtes
queryThreshold: 4
queryCooldown: 50
enableQueryLimiter: True

#Clé API Virustotal
VT_API_Key: "Clé API Virustotal"

#Destination des logs
htmlOutputFolder: "./logs/html/"
textLogsOutputFolder: "./logs/txt/"

#Fichiers et dossiers à scanner
filelist: 
 - "../data/vt_data/positive_eicar.txt"
 - "../data/vt_data/test_file.txt"
 
folderlist:

#Vonage API Settings
enableSMSAlert: False
Vonage_API_Key: "Clé public API Vonage"
Vonage_API_Secret: "Mot de passe secret API Vonage"
SMSSender: "Virustotal"
receiver: "Téléphone destinataire"
